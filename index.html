<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h2>pomodoro</h2>
    <!-- header -->
    <header>
        <div class="top active">
            <p class="p-small">pomodoro</p>
        </div>
        <div class="top">
            <p class="p-small">short break</p>
        </div>
        <div class="top">
            <p class="p-small">long break</p>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="central">
            <div class="border">
                <svg width="355" height="375">
                    <circle r="165" cx="176" cy="188" class="progress" style="stroke-dasharray: 1036.73; stroke-dashoffset: 1036.73;"></circle>
                  </svg>
            </div>
            <div class="main-time">
                <h1 class="time-minutes">25</h1>
                <h1>:</h1>
                <h1 class="time-seconds">00</h1>
            </div>
            <div class="start-pause">
                <h3>Start</h3>
            </div>
        </div>
    </main>

    <!-- settings -->
    <div class="settings">
        <img src="assets/icon-settings.svg" alt="settings">
    </div>

    <script src="script.js"></script>
</body>
</html>
