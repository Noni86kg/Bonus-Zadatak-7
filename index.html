<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h2 class="logo">pomodoro</h2>
    <!-- header -->
    <header>
        <div class="top active" data-id="0">
            <p class="p-small" >pomodoro</p>
        </div>
        <div class="top" data-id="1">
            <p class="p-small">short break</p>
        </div>
        <div class="top" data-id="2">
            <p class="p-small">long break</p>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="central">
            <div class="border">
                <svg width="355" height="375">
                    <circle r="165" cx="176" cy="188" class="progress" style="stroke-dasharray: 1036.73; stroke-dashoffset: 1036.73;"></circle>
                  </svg>
            </div>
            <div class="main-time">
                <h1 class="time-minutes">25</h1>
                <h1>:</h1>
                <h1 class="time-seconds">00</h1>
            </div>
            <div class="start-pause">
                <h3>Start</h3>
            </div>
        </div>
    </main>

    <!-- settings -->
    <div class="settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"><path fill="#D7E0FF" d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z" opacity=".5"/></svg>
    </div>

    <!-- modal -->
    <div class="overlay hidden">
        <div class="modal hidden">
            <div class="top-settings">
                <h2>Settings</h2>
                <div class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="#1E213F" fill-rule="evenodd" d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z" opacity=".5"/></svg>
                </div>
            </div>
            <div class="container">
                <h3 class="input-header">TIME (MINTES)</h3>

                <div class="inputs">
                    <div class="input-pomodoro">
                        <p class="p-small">pomodoro</p>
                        <input type="number" class="input1" value="25" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                        <div class="arrows-div">
                            <div class="arrows">
                                <svg xmlns="http://www.w3.org/2000/svg" class="arrow-scg arrow-up" width="14" height="7"><path class="arrow-scg arrow-up" fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" class="arrow-down" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="input-short-break">
                        <p class="p-small">short break</p>
                        <input type="number" class="input2" value="5" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                        <div class="arrows-div">
                            <div class="arrows">
                                <svg xmlns="http://www.w3.org/2000/svg" class="arrow-scg arrow-up" width="14" height="7"><path class="arrow-scg arrow-up" fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" class="arrow-down" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="input-long-break">
                        <p class="p-small">long break</p>
                        <input type="number" class="input3" value="15" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                        <div class="arrows-div">
                            <div class="arrows">
                                <svg xmlns="http://www.w3.org/2000/svg" class="arrow-scg arrow-up" width="14" height="7"><path class="arrow-scg arrow-up" fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" class="arrow-down" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="font">  
                    <h3>font</h3>
                    <div class="font-right-side">
                        <h5 class="kumbh active">Aa</h5>
                        <h5 class="roboto">Aa</h5>
                        <h5 class="space">Aa</h5>
                    </div>
                </div>

                <div class="color">
                    <h3>color</h3>
                    <div class="font-right-side">
                        <div class="red color-btn active">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16" role="img" viewBox="0 0 512 512"><path fill="var(--black)" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg>
                        </div>
                        <div class="turquoise color-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16" role="img" viewBox="0 0 512 512"><path fill="var(--black)" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg>
                        </div>
                        <div class="purple color-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16" role="img" viewBox="0 0 512 512"><path fill="var(--black)" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg>
                        </div>
                    </div>
                </div>

                <button>
                    Apply
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
